<h1>Tools</h1>
<pre>
Using RInput is allowed.
Use of any 3rd party software that interacts with the game is disallowed.
</pre>
<h1>Versions</h1>
<pre>
Using Source Unpack & Episodic Unpack to downgrade a game to earlier version than the game was released on is only allowed on the "Unpack" categories.
</pre>
